<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <style>
        body{
            text-align: center;
        }
        textarea{
            width: 300px;
            height: 180px;
        }
        button{
            width: 150px;
            height: 30px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 1.) Create an application for vowel counters by using HTML, CSS and JavaScript.
    ● Develop a textarea to enter a words
● Create 2 buttons for Count Vowels and Reset
● When the user clicks on the Count Vowels button display vowels counts inside h2 tag.
● While clicking the reset button the textarea and vowels counts have to be empty
and 0 -->
<h1>VOWELS COUNTER</h1>
<textarea name="" id="textarea" placeholder="Write here to check vowel count "></textarea>
<h2>Vowel Count: 0</h2>
<button class="btn1">Check Vowel</button>
<button class="btn2">Reset</button>
<script>
    

// selecting elements
 const textArea = document.querySelector("textarea")
 const h2Tag = document.querySelector("h2")
 const btn1 = document.querySelector(".btn1")
 const btn2 = document.querySelector(".btn2")

 btn1.addEventListener("click",(e)=>{
    count = 0
    let text = textArea.value
    for(i=0;i<text.length;i++){
        if(text[i]=="a" || text[i]=="e" || text[i]=="i" || text[i]=="o" || text[i]=="u"
            || text[i]=="A" || text[i]=="E" || text[i]=="I" || text[i]=="O" || text[i]=="U"
        ){
            count++
        }
    }
    h2Tag.textContent = `Vowel Count: ${count}`
 })
btn2.addEventListener("click",(e)=>{
    count = 0
    h2Tag.textContent = `Vowel Count: ${count}`
    textArea.value = ""
})
</script>
</body>
</html>
