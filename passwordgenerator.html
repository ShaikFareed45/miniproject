<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: #3b3b98;
        }
        .container{
            display: flex;
            justify-content: center;
            align-content: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .items{
            border: none;
            height: 390px;
            width: 350px;
            background-color: #23235b;
            box-shadow: rgba(253, 252, 252, 0.274) 0px 5px 15px;
            border-radius: 5px;
        }
        .output{
            height: 50px;
            width: 92%;
            margin: 0px 10px 10px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: larger;
            border: none;
            padding: 5px;
            line-height: 50px;
            border-radius: 3px;
        }
        .items2{
            display: flex;
            align-items: center;
            margin: 15px;
        }
        span{
            flex: 1;
        }
        .inp2{
            height: 15px;
            width: 55px;
            border: none;
            padding: 2px;
            border-radius: 2px;
        }
        button{
            width: 95%;
            height: 40px;
            font-size: 15px;
            font-weight:100;
            color: white;
            background-color:#3b3b98;
            border-radius: 3px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        .checkbox{
            width: 15px;
            height: 15px ;
        }
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 285px;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(255, 255, 255);
            background-color: #3b3b98;
            border-radius: 3px;
            width: 48px;
            height: 45px;
            line-height: 45px;
            font-size: 25px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <h2 style="text-align: center;color:white;">Password Generator</h2>
            <div class="input-icon">
            <i class="fa-regular fa-clipboard icon" onclick="alert('Password Copied Successfully')"></i>
            <h2 class="output"></h2>
            </div>
            <div class="items2">
                <span style="color:white">Password Length</span>
                <input type="number" class="inp2" min="4" max="10" placeholder="Min-4" id="pLength">
            </div>
            <div class="items2">
                <span style="color:white">Include UpperCase Letters</span>
                <input type="checkbox" class="checkbox" id="upperCase">
            </div>
            <div class="items2">
                <span style="color:white">Include LowerCase Letters</span>
                <input type="checkbox" class="checkbox" id="lowerCase">
            </div>
            <div class="items2">
                <span style="color:white">Include Numbers</span>
                <input type="checkbox" class="checkbox" id="number">
            </div>
            <div class="items2">
                <span style="color:white">Include Symbols</span>
                <input type="checkbox" class="checkbox" id="symbol">
            </div>
            <button>Generate Password</button>
        </div>
    </div>
    <script>

            const btn = document.querySelector("button");
            const h2Tag = document.querySelector(".output");
            const icon = document.querySelector(".icon")
            const pLength = document.querySelector("#pLength");
            const upperCase = document.querySelector("#upperCase");
            const lowerCase = document.querySelector("#lowerCase");
            const number = document.querySelector("#number");
            const symbol = document.querySelector("#symbol");
        
            btn.addEventListener("click", () => {
                let char = "";
                if (upperCase.checked) {
                    char += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                }
                if (lowerCase.checked) {
                    char += "abcdefghijklmnopqrstuvwxyz";
                }
                if (number.checked) {
                    char += "1234567890";
                }
                if (symbol.checked) {
                    char += "!@#$%^&*(){}[]_-=+\\|/?.<>,`~";
                }
                if (char.length === 0) {
                    h2Tag.textContent = "";
                    return;
                }
                let length = pLength.value
                let password = "";
                for (let i = 0; i < length; i++) {
                    const random = Math.floor(Math.random() * char.length);
                    password += char[random];
                }
                h2Tag.textContent = `${password}`;
            });
        icon.addEventListener("click",()=>{
            navigator.clipboard.writeText(h2Tag.textContent)
        })
    </script>
</body>
</html>
