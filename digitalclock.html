<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            background-color: #111;
            color: aqua;
            font-family: Arial, sans-serif;
          }
          
          div {
            font-size: 60px;
            font-weight: bold;
            padding: 10px 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px aqua;
          }
          
          .span4 {
            font-size: 30px;
            margin-left: 10px;
          }
          
        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 2.) Develop a 12 hrs format digital clock including seconds(AM & PM), By Using HTML,
CSS and Javascript -->
<h1> HOURS DIGITAL CLOCK</h1>
<div>
    <span class="span1"></span>
    <span class="span2"></span>
    <span class="span3"></span>
    <span class="span4"></span>
</div>
<h3>MADE BY SHAIK FAREED</h3>
<script>
    function clockTimer(){
    let date = new Date()
    let hours = date.getHours()
    let minute = date.getMinutes()
    let seconds = date.getSeconds()
    let day = "AM"
    if(hours>=12){
        day = "PM"
    }
    if(hours>12){
        hours = hours-12
    }
    if(hours == 0){
        hours = 12
    }
    if(hours<10){
        hours = "0"+hours
    }
    if(minute<10){
        minute = "0"+minute
    }
    if(seconds<10){
        seconds = "0"+seconds
    }
    const hr = document.querySelector(".span1")
    const min = document.querySelector(".span2")
    const sec =  document.querySelector(".span3")
    const amPm = document.querySelector(".span4")
    hr.innerHTML=`${hours}`
    min.innerHTML=`: ${minute}`
    sec.innerHTML=`: ${seconds}`
    amPm.innerHTML=`${day}`
    }
    clockTimer()
    setInterval(clockTimer,1000)
</script>
</body>
</html>
