<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Like </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .align{
            text-align: center;
        }
        .item {
            position: relative;
            overflow: hidden;  
        }
        .item img{
            border: none;
            width: 270px;
            height: 450px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            cursor: pointer;
            border-radius: 15px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 60px;
            opacity: 0;
            transition: transform 1s ease, opacity 0.4s ease;
        }
        
        .heart.show {
            transform: scale(1.6);
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="align">
        <h4>Double click on the image to <i class="fa-solid fa-heart" style="color: red;"></i> it</h4>
        <h5>You liked it 0 times</h5>
    </div>
    <div class="container">
        <div class="item">
        <img src="https://pbs.twimg.com/media/G6xlITlakAAozLa.jpg" alt="" srcset="" width="270px" height="450px">
        <i class="fa-solid fa-heart heart"></i> 
        </div>
    </div>
    <script>
            // Selecting elements
            const img = document.querySelector("img");
            const h5Tag = document.querySelector("h5");
            const heart = document.querySelector(".heart");
            let count = 0;
            img.addEventListener("dblclick", (e) => {
                count++;
                h5Tag.textContent = `You liked it ${count} times`;
        
                // Get image position
                const react = img.getBoundingClientRect();
        
                // Calculate click position relative to image
                const x = e.clientX - react.left;
                const y = e.clientY - react.top;
        
                // Position the heart
                heart.style.left = `${x - 50}px`;
                heart.style.top = `${y - 50}px`;
        
                // Showing  animation
                heart.classList.add("show");
                
                // Setting time
                setTimeout(() => {
                    heart.classList.remove("show");
                }, 600);
            });

        
    </script>
</body>
</html>
